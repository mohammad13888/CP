<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Uta</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              var images = document.querySelectorAll('img');
              
              images.forEach(function(img) {
                var imageUrl = img.getAttribute('src');
                var newImage = new Image();
                newImage.onload = function() {
                  img.src = imageUrl;
                };
                newImage.src = imageUrl;
              });
            });
          </script>
        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>

                        </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                <a href="/" width="15px" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"  style="font-family:B Nazanin">خانه</a>
                <a href="/pv/"  class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"  style="font-family:B Nazanin">اتاق های شخصی </a>

                    <a href="/rooms/"  class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"  style="font-family:B Nazanin">اتاق </a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"  style="font-family:B Nazanin">خروج</a>
                {% else %}
                <a href="/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"  style="font-family:B Nazanin">خانه</a>

                    <a href="/login/" class="text-white hover:text-gray-200">ورود</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700"  style="font-family:B Nazanin">عضویت</a>
                {% endif %}

            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
