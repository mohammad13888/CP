            {% block content %}
            {% endblock %}
            <script>
                fetch('/chat/fetch_api/')
                .then(response => response.json())
                .then(data => {
                  const names = data.names;
                  const links = data.links;
                  const nul = data.nul;
                  const channel=data.channel;
                  const link_channel=data.link_channel;
                  const nuls= data.nuls;
                  if (nul!=0) {
                        for (let index = 0; index < names.length; index++) {
                    document.getElementById("list-pv").innerHTML+=`     <a href="{% url 'pv_rooms' %}${links[index]}">  <div
                    class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
                    >

                    <i class="bi bi-person-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200 font-bold">${names[index]}</span>
                    </div>
                </a>`
                        }
                    }
                  
                    for (let index = 0; index < channel.length; index++) {
                    document.getElementById("list-channel").innerHTML+=`     <a href="{% url 'channel' %}${link_channel[index]}">  <div
                    class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
                    >

                    <i class="bi bi-person-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200 font-bold">${channel[index]}</span>
                    </div>
                </a>`
              }
                  console.log(names,links,nul);
                })
                .catch(error => {
                  console.error(error);
                });
              </script>
