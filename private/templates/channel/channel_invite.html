{% extends 'core/pv_base.html' %}

{% block title %}Main Channel {% endblock %}

{% block content %}

<div class="p-10 lg:p-20 text-center">
    <script src="https://kit.fontawesome.com/c23313ebb4.js" crossorigin="anonymous"></script>
    <h1 id="title" class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-6xl dark:text-white cursor-pointer vtex">عضویت در کانال</h1><br><br>
    <p class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-2xl dark:text-white vtex">{{room}}</p>
  
</div>
  <div>
      <style>
        #title
        {
          font-family: Vazir;
        }
        .contain2er{
          margin: auto;
          width:fit-content;
        }
        input[type=text], select {
        width: 100%;
        padding: 2% 20px;
        margin: 10px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-family: Ubuntu;
        font-size: medium;
  
        }
  
        .submit {
          transition-duration: 1s;
        width: 100%;
        background-color: #4658bd;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }
    
        .submit:hover {
        transition-duration: 1s;
        background-color: #334191;  
        align-self: center;
        }
    
        div[id='13'] {
        border-radius: 5px;
        padding: 20px;
        
        }
      
        @media only screen and (max-width: 584px) {
          .container {
            max-width: 100%;
          }
        
          form .user__details .input__box {
            margin-bottom: 15px;
            width: 100%;
          }
        
          form .gender__details .category {
            width: 100%;
          }
        
          .container form .user__details {
            max-height: 300px;
            overflow-y: scroll;
          }
        
          .user__details::-webkit-scrollbar {
            width: 0;
          }
        }
      </style>
  
  <div id="13" class="contain2er">   
  <h1>{{ room }}</h1>
  <br>
  <br>
  <h3>آیا می خواهید عضو این کانال شوید؟</h3>
  <br>
  <form method="post"  id="invite-form" action="{% url 'channel_invite' sl %}">
      {% csrf_token %}
      <button id="invite-button" style="font-family: Vazir" class="submit" type="submit">عضویت</button>
  </form>  

  </div>
  
  



{% endblock %}

{% block scripts %}

    
{% endblock %}
